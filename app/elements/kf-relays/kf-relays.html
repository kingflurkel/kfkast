<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="kf-relays">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <div class="vertical layout center">
      <paper-button toggles active="{{relay1}}">Relay 1</paper-button>
      <paper-button toggles active="{{relay2}}">Relay 2</paper-button>
      <paper-button toggles active="{{relay3}}">Relay 3</paper-button>
      <paper-button toggles active="{{relay4}}">Relay 4</paper-button>
    </div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'kf-relays',

    properties: {
      foo: {
        type: String,
        value: 'bar',
        notify: true
      },
      relay1: {
        type: Boolean,
        value: false,
        notify: true,
        observer: "_relaychanged"
      },
      relay2: {
        type: Boolean,
        value: true,
        notify: true,
        observer: "_relaychanged"
      },
      relay3: {
        type: Boolean,
        value: false,
        notify: true,
        observer: "_relaychanged"
      },
      relay4: {
        type: Boolean,
        value: false,
        notify: true,
        observer: "_relaychanged"
      }
    },

    _relaychanged: function(e, detail, sender){
      console.log('Relay changed',e, detail, sender);
    }
    
  });
})();
</script>
